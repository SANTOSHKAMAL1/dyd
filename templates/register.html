{% extends "base.html" %}

{% block title %}Register - Jain University{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="text-center mb-4">
            <div class="mb-3">
                <i class="fas fa-user-plus" style="font-size: 3rem; color: #667eea;"></i>
            </div>
            <h1 class="h3 font-weight-bold" style="color: #667eea;">Create Account</h1>
            <p class="text-muted">Join Jain University's Design Your Degree Program</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-1"></i>Username *
                </label>
                <input type="text" class="form-control" id="username" name="username" required 
                       placeholder="Choose a username">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-1"></i>Email (optional)
                </label>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="your.email@example.com">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-1"></i>Password *
                </label>
                <input type="password" class="form-control" id="password" name="password" required 
                       placeholder="Create a password">
            </div>

            <div class="mb-4">
                <label for="confirm_password" class="form-label">
                    <i class="fas fa-lock me-1"></i>Confirm Password *
                </label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                       placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-user-plus me-1"></i>Create Account
            </button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted">Already have an account?</p>
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary w-100">
                <i class="fas fa-sign-in-alt me-1"></i>Login Here
            </a>
        </div>
    </div>
</div>
{% endblock %}
